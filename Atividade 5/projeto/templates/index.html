<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EXERCICIO5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
        <div class="container-fluid">
            <h3 class="navbar-brand">Execício5</h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dados</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container text-center">
        <div class="row align-items-start">
            <div class="col-4">
                <div class="card m-4" style="width: 75%;">
                    <div class="card-body">
                        <h5 class="card-title text-center">Formulário</h5>
                        <form action="/dados" method="post">
                            {% csrf_token %}
                            <div class="form-group m-2">
                                <input type="text" class="form-control" placeholder="Insira o nome..." name="name"
                                    required>
                            </div>
                            <div class="form-group m-2">
                                <input type="text" class="form-control" placeholder="Insira o endereço..." name="adress"
                                    required>
                            </div>
                            <div class="form-group m-2">
                                <input type="text" class="form-control" placeholder="Insira o telefone..." name="phone"
                                    required>
                            </div>
                            <div class="form-group m-2">
                                <input type="date" class="form-control" placeholder="Insira o dia..." name="date"
                                    required>
                            </div>
                            <div class="d-grip gap-2">
                                <button class="btn btn-outline-primary m-2" style="width: 94%;"
                                    type="submit">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <h5 class="m-4">Dados</h5>
                <table class="table table-striped m-4 " style="width: 100% !important;">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Telefone</th>
                        <th scope="col">Endereço</th>
                        <th scope="col">Data</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Deletar</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for d in dados%} 
                      <tr>
                        <th scope="row">{{d.id}}</th>
                        <td> {{d.name}} </td>
                        <td>{{d.phone}}</td>
                        <td>{{d.adress}}</td>
                        <td>{{d.date}}</td>
                        <td>
                            <a class="btn btn-outline-primary" href="#" role="button">Edit</a>
                        </td>
                        <td>
                            <a class="btn btn-danger" href="#" role="button">Delete</a>
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
